<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz 21 de Septiembre</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #f0e68c; /* Fondo claro */
            position: relative;
            height: 100vh;
        }

        .message {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 40%;
            font-size: 3em;
            color: #ff6347;
            z-index: 1;
        }

        .sub-message {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            font-size: 1.5em;
            color: #ff1493;
            z-index: 1;
            animation: blink 3s infinite; /* Ajustamos a 3s para hacer el parpadeo m치s lento */
        }

        /* Animaci칩n para hacer que el mensaje parpadee */
        @keyframes blink {
            0%, 100% {
                opacity: 1; /* Opacidad completa */
            }
            50% {
                opacity: 0.3; /* No desaparece por completo, solo se aten칰a ligeramente */
            }
        }

        .sunflower {
            position: absolute;
            background-image: url('flor.png'); /* Imagen de girasol */
            background-size: cover;
            background-position: center;
            animation: fall linear infinite;
            z-index: 0;
            border-radius: 50%; /* Suaviza los bordes */
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1; /* Comienza totalmente visible */
            }
            80% {
                opacity: 1; /* Se mantiene visible hasta el 80% de la ca칤da */
            }
            100% {
                transform: translateY(110vh) rotate(90deg);
                opacity: 0; /* Desaparece gradualmente al llegar al fondo */
            }
        }
    </style>
</head>
<body>

    <div class="message">Feliz 21 De Septiembre, Naydelin hermosa! 游눝</div>
    <div class="sub-message">Se que no son Flores reales pero esto lo hice en especial para ti 游눘</div>

    <script>
        // Funci칩n para crear girasoles
        function createSunflower() {
            const sunflower = document.createElement('div');
            sunflower.classList.add('sunflower');

            // Asignar un tama침o aleatorio entre 20px y 50px
            const size = Math.random() * 65 + 75; // Tama침os entre 20px y 50px
            sunflower.style.width = size + 'px';
            sunflower.style.height = size + 'px';

            // Posici칩n aleatoria en la pantalla
            sunflower.style.left = Math.random() * window.innerWidth + 'px';

            // Duraci칩n aleatoria para la animaci칩n
            const animationDuration = 4 + Math.random() * 3 + 's'; // Duraci칩n entre 4s y 7s
            sunflower.style.animationDuration = animationDuration;

            // A침adir la flor al body
            document.body.appendChild(sunflower);
            
            // Remover el girasol despu칠s de la animaci칩n
            setTimeout(() => {
                sunflower.remove();
            }, parseFloat(animationDuration) * 1000); // Eliminar justo despu칠s de la animaci칩n
        }

        // Crear girasoles continuamente para dar efecto de lluvia
        setInterval(createSunflower, 100); // Genera un girasol cada 100ms para mayor densidad

        // Ajustar el tama침o de la pantalla en caso de que cambie
        window.addEventListener('resize', () => {
            document.body.style.height = window.innerHeight + 'px';
        });
    </script>

</body>
</html>
